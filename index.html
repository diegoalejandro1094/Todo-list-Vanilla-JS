<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/beb88fc009.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">Todo App</header>
    <div class="inputField">
      <input type="text" placeholder="Add new to do">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- <li>Practice more React<span><i class="fas fa-trash"></i></span></li>
      <li>Go to the Gym<span><i class="fas fa-trash"></i></span></li>
      <li>Eat with friends<span><i class="fas fa-trash"></i></span></li>
      <li>Check for a new job<span><i class="fas fa-trash"></i></span></li> -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingNumber"></span> pending tasks</span>
      <button>Clear all</button>
    </div>
  </div>
  
<script src="app.js"></script>
</body>
</html>
